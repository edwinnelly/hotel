<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <video autoplay muted loop>
                    <source src="https://videos.pexels.com/video-files/27132786/12081682_2560_1440_30fps.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="text">Text on Video 1</div>
            </div>
        </div>
    </div>
    
</body>
</html>
